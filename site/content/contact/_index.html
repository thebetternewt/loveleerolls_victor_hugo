<h1 class="page-title">Get In Touch</h1>
<a class="btn call-btn" href="tel:6624256676">Call (662) 425-6676</a>
<div class="section">
  <div class="container">

    <form class="row col-2" id="contact-form">
      <div class="col">
        <!-- <form id="contact-form"> -->
          <label for="email">Name:</label>
          <input type="text" name="name" placeholder="John Doe" class="pretty-form">
          <label for="email">Email:</label>
          <input type="email" name="email" placeholder="youremail@example.com" class="pretty-form">
          <label for="phone">Phone:</label>
          <input type="phone" name="phone" placeholder="123-456-7890" class="pretty-form">
      </div>
      <div class="col">
        <label for="message">Message:</label>
        <textarea name="message" cols="30" rows="10" class="pretty-form" placeholder="Let us know how we can help you!"></textarea>
        <input type="submit" value="Send Message" class="btn">
        <!-- </form> -->
      </div>
    </form>

    <div class="row">
      <div class="col">
        <!-- Google Map -->
        <iframe src="//www.google.com/maps/embed/v1/place?q=103%20MS-12,%20Starkville,%20MS%2039759
              &zoom=14
              &key=AIzaSyC8VsKrmgXvgDi3RZwLuZEEDR4-6Jd-WdI" id="loveleeMap">
        </iframe>
      </div>
    </div>

  </div>
</div>
